<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <title>Benchmarking Results</title>
    <link type="text/css" rel="stylesheet" href="css/bench.css">
  </head>
  <body>
    <div class="main_block">
      <h1>Benchmarking Results</h1>
      <hr>
      
	  <form name="searchform" enctype="multipart/form-data" id="searchform" action="">
	    <table>
		  <tr>
		    <td>
              <select name="ratversion" id="ratversion">
              </select>
            <td>
              <table>
                <tr><td><input type="checkbox" name="status" id="success" CHECKED/> Success</td></tr>
                <tr><td><input type="checkbox" name="status" id="failed" CHECKED/> Failed</td></tr>
              </table>
            </td>
          </tr>
		  <tr><td><button type="button" id="runsearch">Submit</button></td></tr>
        </table>
	  </form>
      <form name="requestform" id="requestform" action="">
        <table class="small_table" id="results" name="results">
        </table>
      </form>
    </div>
    <!-- end content //-->
  </body>
  
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
