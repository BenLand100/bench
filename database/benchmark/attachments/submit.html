<div id="content">
  <div class="container-fluid table">
    <div class="row-fluid">
      <div class="span10">
        <h1>Benchmarking Request</h1>
        <hr>
        
	    <form name="macroform" enctype="multipart/form-data" id="macroform" action="">
	      <table>
		    <tr>
		      <td>
		        <table>
		          <tr><td><input type="text" name="email" id="email"> Email address</td></tr>
		          <tr><td><input type="text" name="descr" id="descr"> One word descriptor (e.g. folder name)</td></tr>
                  <tr><td><input type="file" id="_attachments[]" name="_attachments"  multiple="multiple"></td></tr>
                  <tr><td><select id="ratversion" name="ratversion"><option value="none">RAT version</option>

                        <option value="4.2.1">4.2.1</option>
                        <option value="4.3.0">4.3.0</option>
                  </select></td></tr>
                  <tr><td><input type="text" name="commit_hash" id="commit_hash"> Commit hash (optional)</td></tr>
		          <tr><td><button type="button" id="post_doc">Submit</button></td></tr>
		        </table>
		      </td>
		    </tr>
	      </table>
	    </form>
      </div>
    </div>
  </div>
